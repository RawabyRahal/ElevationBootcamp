<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.bootcss.com/flag-icon-css/2.8.0/css/flag-icon.css" rel="stylesheet" />

    </script>

</head>

<body>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search" class="form-control" placeholder="Search...">
            <button id="searchbtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
        <div id="filter-container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="glutenfree" value="gluten">
                        <label class="form-check-label" for="glutenfree">Gluten Free</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dairyfree" value="dairy">
                        <label class="form-check-label" for="dairyfree">Dairy Free</label>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <p class="card-text" >Categories</p>
                    <div id="categories"></div>
                    <script id="categories-template" type="text/x-handlebars-template">
                        {{#each categories}}
                            <div class="form-check">
                                <input class="form-check-input" id="{{this}}" type="checkbox">
                                <label class="form-check-label">{{this}}</label>
                            </div>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
        
        

    </div>
    <br><br>





    <div id="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each recipes}}
            <div class="col-sm-4">
                <div class="card" style="width: 20rem;">
                    <h4 class="card-title" >{{title}}</h4><br>
                    <img class="imageid" src={{thumbnail}}>
                    <div class="card-body">
                        <div>
                            <p class="card-text2">
                                <span class="category-label">Category:</span>
                                 {{category}} </p>
                            <p class="card-text2">
                              <span class="category-label">Country/Region: </span>
                              <i class="flag-icon flag-icon-{{countryCode}}"></i>
                              {{area}}
                            </p>
                          </div>
                        <br>
                        <p class="card-text">Ingredients</p>
                        <div class="row">
                            {{#each ingredients}}
                                <div class="col-sm-4">
                                    <ul class="ingredientList">
                                        <li>{{this}}</li>
                                    </ul>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    <br>
                    <br>

                    <!-- <a href="{{href}}" target="_blank"><i class="fa fa-youtube-play"></i> to YouTube Video</a> -->
                    <p id="howitworks">HOW IT WORKS</p>
                    <a href="{{href}}" target="_blank">Watch the video </video><i class="fa fa-play-circle-o"></i></a>

                </div>

                <br>
            </div>
            {{/each}}
        </div>
    </script>



    <script src="./bootstrap/dist/bootstrap.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="consts.js"></script>
    <script src="APIManager.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>

</html>
