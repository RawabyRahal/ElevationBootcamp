<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </script>

</head>

<body>
    <div class="container">
        <div id="search-container">
          <input type="text" id="search" class="form-control" placeholder="Search...">
          <button id="searchbtn" class="btn btn-primary" onclick="getRecipe()"><i class="fas fa-search"></i></button>
        </div>
        <div id="filter-container">
            <input type="checkbox" id="glutenfree" value="gluten">
            <label>Gluten Free</label><br>
            <input type="checkbox" id="dairyfree" value="dairy">
            <label>Dairy Free</label><br>
        </div>
      </div>
    <br><br>

    <div id="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each recipes}}
            <div class="col-sm-4">

                <div class="card" style="width: 20rem;">
                    <h4 class="card-title">{{title}}</h4>
                    <img class="imageid" src={{thumbnail}}>
                    <div class="card-body">
                        <p class="card-text">Ingredients</p>
                        <div class="row">
                            {{#each ingredients}}
                                <div class="col-sm-4">
                                    <ul class="ingredientList">
                                        <li>{{this}}</li>
                                    </ul>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>

                <br>
            </div>
            {{/each}}
        </div>
    </script>
    
    

    <script src="./bootstrap/dist/bootstrap.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
